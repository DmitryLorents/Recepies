name: Recepies
settings:
  # prevent code signing 
  CODE_SIGNING_ALLOWED: NO
  # use assets resources entered by ".recourceName"
  ASSETCATALOG_COMPILER_GENERATE_ASSET_SYMBOLS: true
  ASSETCATALOG_COMPILER_GENERATE_SWIFT_ASSET_SYMBOL_EXTENSIONS: true
  CURRENT_PROJECT_VERSION: 1.0.0
  MARKETING_VERSION: 1
  ENABLE_USER_SCRIPT_SANDBOXING: false
  GENERATE_INFOPLIST_FILE: true
  INFOPLIST_KEY_UILaunchScreen_Generation: true

#options
options:
 bundleIdPrefix: com.zmey666
 deploymentTarget:
  iOS: "15.0"
  postGenCommand: pod install

#packages
packages:
  SortingButtonPackage:
    url: https://github.com/DmitryLorents/SortingButtonPackage
    majorVersion: 1.0.0

  Swinject:
    url: https://github.com/Swinject/Swinject
    majorVersion: 2.8.4

  GoogleMaps:
    url: https://github.com/googlemaps/ios-maps-sdk
    majorVersion: 8.4.0

#targets
targets:
  Recepies:
    settings:
      OTHER_SWIFT_FLAGS: "$(inherited)"
    scheme:
      testTargets:
        - RecepiesTests
        - RecepiesUITests
    type: application
    platform: iOS
    sources:
      - Recepies
    dependencies:
      - package: SortingButtonPackage
      - package: Swinject
      - package: GoogleMaps
        product: GoogleMaps
      - package: GoogleMaps
        product: GoogleMapsBase
      - package: GoogleMaps
        product: GoogleMapsCore
      - package: GoogleMaps
        product: GoogleMapsM4B

    attributes: 
    postCompileScripts:
      - script: |
          if [[ "$(uname -m)" == arm64 ]]; then export PATH="/opt/homebrew/bin:$PATH"
          fi

          if which swiftformat >/dev/null; then swiftformat .
          else
          echo "warning: SwiftFormat not installed, download from https://github.com/nicklockwood/SwiftFormat"
          fi
        name: Swiftformat
        #adjust script settings
        basedOnDependencyAnalysis: false
        showEnvVars: false

      - script: |
          #if [[ "$(uname -m)" == arm64 ]]; then export PATH="/opt/homebrew/bin:$PATH"
          #fi

          #if which swiftlint > /dev/null; then swiftlint
          #else
          #echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
          #fi

        name: Swiftlint
        #adjust script settings
        basedOnDependencyAnalysis: false
        showEnvVars: false

      - script: |
          if [[ "$(uname -m)" == arm64 ]]; then export PATH="/opt/homebrew/bin:$PATH"
          fi

          if which swiftgen >/dev/null; then swiftgen
          else
          echo "warning: Swiftgen not installed, download from"
          fi

        name: Swifgen
        #adjust script settings
        basedOnDependencyAnalysis: false
        showEnvVars: false

  RecipesMock:
    settings:
      OTHER_SWIFT_FLAGS: "$(inherited)"
    type: application
    platform: iOS
    sources:
      - Recepies
    dependencies:
      - package: SortingButtonPackage
      - package: Swinject

    attributes: 
    postCompileScripts:
      - script: |
          if [[ "$(uname -m)" == arm64 ]]; then export PATH="/opt/homebrew/bin:$PATH"
          fi

          if which swiftformat >/dev/null; then swiftformat .
          else
          echo "warning: SwiftFormat not installed, download from https://github.com/nicklockwood/SwiftFormat"
          fi
        name: Swiftformat
        #adjust script settings
        basedOnDependencyAnalysis: false
        showEnvVars: false

      - script: |
          #if [[ "$(uname -m)" == arm64 ]]; then export PATH="/opt/homebrew/bin:$PATH"
          #fi

          #if which swiftlint > /dev/null; then swiftlint
          #else
          #echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
          #fi

        name: Swiftlint
        #adjust script settings
        basedOnDependencyAnalysis: false
        showEnvVars: false

      - script: |
          if [[ "$(uname -m)" == arm64 ]]; then export PATH="/opt/homebrew/bin:$PATH"
          fi

          if which swiftgen >/dev/null; then swiftgen
          else
          echo "warning: Swiftgen not installed, download from"
          fi

        name: Swifgen
        #adjust script settings
        basedOnDependencyAnalysis: false
        showEnvVars: false

  RecepiesTests:
    type: bundle.unit-test
    platform: iOS
    scheme: {}
    sources:
      - RecepiesTests
    dependencies:
      - target: Recepies

  RecepiesUITests:
    type: bundle.ui-testing
    platform: iOS
    scheme: {}
    sources:
      - RecepiesUITests
    dependencies:
      - target: Recepies